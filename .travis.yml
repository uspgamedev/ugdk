language: cpp
dist: trusty
sudo: false

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"

addons:
  apt:
    packages:
      - cmake
      - libsdl2-dev
      - libsdl2-mixer-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libpng-dev 

before_install:
  - eval "$MATRIX_EVAL"

script:
  - cmake -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_COMPILER=$CC . 
  - make libugdk
  - make ugdk_test
  - ./test/ugdk_test

notifications:
  email:
    - travis@uspgamedev.org
