language: cpp
dist: trusty
sudo: false

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - cmake
      - libsdl2-dev
      - libsdl2-mixer-dev
      - libgl1-mesa-dev
      - libglu1-mesa-dev
      - libpng-dev 

script:
