language: cpp

compiler:
  - gcc
  - clang

cache: apt

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:henriquegemignani/uspgamedev
  - sudo apt-get update

install:
  - sudo apt-get install cmake libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libgl1-mesa-dev libglu1-mesa-dev
  - sudo apt-get install --force-yes g++-4.7
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.7" CC="gcc-4.7"; fi

script:
  - cmake .
  - make libugdk
  - make ugdk_test
  - ./test/ugdk_test

notifications:
  email:
      - travis@uspgamedev.org
